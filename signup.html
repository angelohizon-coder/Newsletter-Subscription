<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">

  <title>Newsletter Subscription</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="styles-signup.css" rel="stylesheet">
</head>

<body class="text-center">
  <div>
    <form class="form-signup" method="post" action="/">
      <img class="mb-4" src="images/japan.png" alt="Logo" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Newsletter Subscription</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control bottom" placeholder="E-mail" name="email" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Japanese Newsletter by Angelo Hizon</p>
    </form>
  </div>
</body>

</html>
